<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <title>Terima Kasih</title>
  <style>
    .thankyou-box {
      background-color: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      margin: 30px auto 0 20px;
    }

    .thankyou-box p {
      color: #333;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .thankyou-box .form-title {
      color: #0E5C36;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="css/image.png" />
    </div>

    <div class="thankyou-box">
      <div class="form-title">Terima Kasih!</div>
      <p><b>Pengajuan Sahabat sudah diterima Adira Finance Pandaan</b></p>
      <p>Dalam waktu dekat, Sahabat akan dihubungi oleh Bot Pengajuan untuk informasi lebih lanjut.</p>
      <p>Harap waspada terhadap segala bentuk penipuan yang mengklaim berasal dari Adira Finance!</p>
    </div>
  </div>
</body>
</html>
