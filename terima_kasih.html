<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <title>Terima Kasih</title>
  <style>
    .thankyou-box {
      background-color: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin: auto;
      margin-top: 40px;
    }

    .thankyou-box p {
      color: #333;
    }

    .thankyou-box .form-title {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="css/image.png" />
    </div>

    <div class="thankyou-box">
      <div class="form-title">Terima Kasih!</div>
      <p><b>Data Pengajuan Anda Berhasil Terkirim.</b></p>
      <p>Akan segera kami hubungi untuk informasi lebih lanjut.</p>
    </div>
  </div>
</body>
</html>
